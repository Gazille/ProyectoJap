<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="text-center">
  <main class="form-signin">
    <div class="container">
      <img class="mb-4" src="img/login.png" alt="login imagen" width="300">
      <div id="loginDiv">
        <h1 class="h3 mb-3 fw-normal">Ingresa con tu cuenta</h1>
        <div>
          <input class="form-control position-relative  start-50 mt-5 translate-middle w-25  p-3"
            placeholder="Ingrese Email" type="email" id="emailUser" required>
          <div class="invalid-feedback">
            Ingrese un Email Valido
          </div>
        </div>
        <div>
          <input class="form-control position-relative  start-50 mt-4 translate-middle w-25  p-3"
            placeholder="Ingrese Contraseña" type="password" id="passwordUser" required>
          <div class="invalid-feedback ">
            Ingrese una Contraseña Valida
          </div>
        </div>
        <div class="checkbox mb-3 mt-3">
          <input type="checkbox" value="recordarme"> Recordar Usuario
        </div>
        <button class="w-10 btn btn-lg btn-primary" type="submit" onclick="login()" id="enviar">Enviar</button>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
